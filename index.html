<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/iconCalc.png">
    <link rel="stylesheet" href="style.css">
    <title>Сalculator</title>
</head>
<body>
    <h1 class="h1">Сalculator</h1>

    <div class="background">
        <button class="btn-One" id="one" value="1">1</button>
        <button class="btn-Two" id="two" value="2">2</button>
        <button class="btn-Point" id="point" value=".">.</button>
        <button class="btn-Equally" id="equally" value="=">=</button>
        <button class="btn-Three" id="three" value="3">3</button>
        <button class="btn-Zero" id="zero" value="0">0</button>
        <button class="btn-Plus" id="plus" value="+">+</button>
        <button class="btn-Thour" id="thour" value="4">4</button>
        <button class="btn-Five" id="five" value="5">5</button>
        <button class="btn-Six" id="six" value="6">6</button>
        <button class="btn-Seven" id="seven" value="7">7</button>
        <button class="btn-Eight" id="eight" value="8">8</button>
        <button class="btn-Nine" id="nine" value="9">9</button>
        <button class="btn-Ac" id="ac" value="">AC</button>
        <button class="btn" id="c" value="">C</button>
        <button class="btn-Minus" id="minus" value="-">-</button>
        <button class="btn-Multiply" id="multiply" value="*">*</button>
        <button class="btn-Share" id="share" value="/">/</button>
        <p class="input" id="input"></p>
        <p class="output" id="output"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
